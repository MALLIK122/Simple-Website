<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to Travel Agency</h1>
        <p>We offer the best travel experiences around the world.</p>
        <button>Explore Now</button>
    </section>
    <section id="about">
        <h1>About Us</h1>
        <p>We are a team of passionate travelers who want to share our love for exploration with you.</p>
        <img src="C:\Users\malli\OneDrive\Desktop.jpg" alt="Travel Image">
    </section>
    <section id="contact">
        <h1>Get in Touch</h1>
        <p>Contact us to plan your next adventure.</p>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button>Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Travel Agency</p>
    </footer>
</body>
</html>
